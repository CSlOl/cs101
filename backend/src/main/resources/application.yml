server:
  port: 80
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enable: true
      force: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${CS101_DB_URL}
    username: ${CS101_DB_USERNAME}
    password: ${CS101_DB_PASSWORD}

  graphql:
    graphiql:
      path: /graphiql
      enabled: true
    schema:
      printer:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
      format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect




  logging:
    level:
      org.hibernate.SQL: debug

